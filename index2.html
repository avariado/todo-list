    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        /* Nova Tarefa */
        .new-task {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }

        .new-task h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .task-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        /* Lista de Tarefas */
        .task-list {
            background: white;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            overflow: hidden;
        }

        .task-list-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .task-list-header h2 {
            color: #2c3e50;
            font-weight: 500;
        }

        .tasks-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-item.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
        }

        .task-item.red-alert {
            color: #dc3545;
            font-weight: 600;
            background: #fff5f5;
            border-left: 4px solid #dc3545;
        }

        .task-item.blue-highlight {
            color: #007bff;
            background: #f0f8ff;
            border-left: 4px solid #007bff;
        }

        .task-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #6c757d;
        }

        .task-date {
            color: #28a745;
            font-weight: 500;
        }

        .task-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .icon {
            font-size: 14px;
        }

        /* Sidebar */
        .sidebar {

            padding: 25px;
        }

        .quick-actions h3 {

            font-weight: 500;
        }

        .action-buttons {
            display: flex;

            gap: 12px;
        }

        .action-btn {

            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 14px;
        }

        .action-btn:hover {
            border-color: #667eea;
            transform: translateX(5px);

        }
    </style>

    <script>
        // Vari√°veis globais
        let tasks = [];

        // Fun√ß√£o para verificar se √© o dia anterior
        function isDayBefore(targetDate) {
            const today = new Date();
            const target = parseDate(targetDate);
            if (!target) return false;
            
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            return target.getDate() === tomorrow.getDate() &&
                   target.getMonth() === tomorrow.getMonth() &&
                   target.getFullYear() === tomorrow.getFullYear();
        }

        // Fun√ß√£o para verificar se √© o dia agendado
        function isScheduledDay(targetDate) {
            const today = new Date();
            const target = parseDate(targetDate);
            if (!target) return false;
            
            return target.getDate() === today.getDate() &&
                   target.getMonth() === today.getMonth() &&
                   target.getFullYear() === today.getFullYear();
        }

        // Fun√ß√£o para parse de datas no formato DD-MM-AAAA
        function parseDate(dateString) {
            if (!dateString) return null;
            
            const parts = dateString.split('-');
            if (parts.length !== 3) return null;
            
            const day = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1;
            const year = parseInt(parts[2]);
            
            if (isNaN(day) || isNaN(month) || isNaN(year)) return null;
            
            return new Date(year, month, day);
        }

        // Fun√ß√£o para adicionar tarefa
        function addTask() {
            const input = document.querySelector('.task-input');
            const text = input.value.trim();
            
            if (text) {
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    date: null,
                    highlight: null
                };
                
                tasks.unshift(newTask);
                input.value = '';
                renderTasks();
                updateStats();
                saveToLocalStorage();
            }
        }

        // Fun√ß√£o para renderizar tarefas
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '';

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                
                if (task.completed) {
                    taskElement.classList.add('completed');
                }
                
                // Verificar se deve ficar vermelha (dia anterior)
                if (task.date && isDayBefore(task.date)) {
                    taskElement.classList.add('red-alert');
                }
                
                // Aplicar destaque azul se especificado
                if (task.highlight === 'azul') {
                    taskElement.classList.add('blue-highlight');
                }

                const icons = [];
                if (task.completed) icons.push('‚úÖ');
                if (task.folder) icons.push('üìÅ');
                if (task.link) icons.push('üîó');
                if (task.date) icons.push('üìÖ');

                taskElement.innerHTML = `
                    <div class="task-text">${task.text}</div>
                    <div class="task-meta">
                        ${task.date ? `<span class="task-date">üìÖ ${task.date}</span>` : ''}
                    </div>
                    ${icons.length ? `<div class="task-icons">${icons.join(' ')}</div>` : ''}
                `;

                taskElement.onclick = () => toggleTask(task.id);
                container.appendChild(taskElement);
            });
        }

        // Fun√ß√£o para alternar conclus√£o da tarefa
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
            updateStats();
            saveToLocalStorage();
        }

        // Fun√ß√£o para atualizar estat√≠sticas
        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length;
            document.getElementById('tasksWithDate').textContent = tasks.filter(t => t.date).length;
        }

        // Fun√ß√£o para verificar alertas do dia
        function checkDailyAlerts() {
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            const lastAlert = localStorage.getItem('lastAlertDate');
            
            // Se j√° mostrou alerta hoje, n√£o mostrar novamente
            if (lastAlert === today) {
                return;
            }

            const todayTasks = tasks.filter(task => 
                task.date && isScheduledDay(task.date) && !task.completed
            );

            if (todayTasks.length > 0) {
                showAlertModal(todayTasks);
                localStorage.setItem('lastAlertDate', today);
            }
        }

        // Fun√ß√£o para mostrar modal de alerta
        function showAlertModal(todayTasks) {
            const modal = document.getElementById('alertModal');
            const message = document.getElementById('modalMessage');
            
            let taskList = '';
            todayTasks.forEach((task, index) => {
                const shortText = task.text.length > 50 ? task.text.substring(0, 47) + '...' : task.text;
                taskList += `${index + 1}. ${shortText}\n`;
            });

            message.textContent = `Voc√™ tem ${todayTasks.length} tarefa(s) agendada(s) para hoje:\n\n${taskList}`;
            modal.style.display = 'flex';
        }

        // Fun√ß√£o para fechar modal
        function closeModal() {
            document.getElementById('alertModal').style.display = 'none';
        }

        // Fun√ß√µes de a√ß√£o
        function markAllCompleted() {
            tasks = tasks.map(task => ({ ...task, completed: true }));

            saveToLocalStorage();
        }

        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            renderTasks();
            updateStats();
            saveToLocalStorage();
        }

        function exportTasks() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `tarefas-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importTasks() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = event => {
                    try {
                        const importedTasks = JSON.parse(event.target.result);

                            tasks = importedTasks;
                            renderTasks();
                            updateStats();
                            saveToLocalStorage();

                        }
                    } catch (error) {
                        alert('Erro ao importar arquivo. Verifique o formato.');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

            localStorage.setItem('tasks', JSON.stringify(tasks));
